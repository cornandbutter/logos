<!DOCTYPE html>
<html>
<head>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Load the YouTube IFrame API asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create an <iframe> player after the API code downloads
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'twLfLa2f4H4?autoplay=1',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    playsinline: 1,
                    showinfo: 0,
                    rel: 0
                },
                events: {
                    onReady: onPlayerReady
                }
            });
        }

        // When the player is ready, set it to full screen
        function onPlayerReady(event) {
            event.target.playVideo();
            event.target.setSize(window.innerWidth, window.innerHeight);
        }

        // Resize the player if the window size changes
        window.onresize = function() {
            player.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
